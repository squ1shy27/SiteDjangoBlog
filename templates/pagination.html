<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %} <!-- если есть предыдущая страница, то показываем её кнопку -->
            <a href="?page={{ page.previous_page_number }}">Previous</a> <!-- возвращает номер предыдущей страницы -->
        {% endif %}
        <span class="current">
           Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>

        {% for num in page.paginator.page_range %} <!-- Проходим по всем номерам страниц -->

            <a href="?page={{ num }}">{{ num }} </a> - <!-- Ссылка на страницу -->

        {% endfor %}
        {% if page.has_next %} <!-- если есть следующая страница, то показываем её кнопку -->
            <a href="?page={{ page.next_page_number }}">Next</a> <!-- возвращает номер следующей страницы -->
        {% endif %}
    </span>
</div>
