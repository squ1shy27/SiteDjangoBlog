{% extends "blog/base.html" %}

{% block title %}Enter new password{% endblock %}

{% block content %}
    {%if validlink%}
    <h1>Установите новый пароль!</h1>
    <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change my password">
        </form>

    {% else %}

        <p>Ссылка для сброса пароля была недействительной.</p>

    {% endif %}
{% endblock %}
