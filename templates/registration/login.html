{%extends "blog/base.html"%}
{%block title%} Login {%endblock%}
{%block content%}
    <h2>Login</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="login"></p>
    </form>
     <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
     <p><a href="{% url 'signup' %}">Register</a></p>
{%endblock%}
